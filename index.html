    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0A0A0A;
      }
      .gradient-bg {
        background-image: radial-gradient(at 27% 37%, hsla(215, 98%, 61%, 1) 0px, transparent 0%), radial-gradient(at 97% 21%, hsla(125, 98%, 72%, 1) 0px, transparent 50%), radial-gradient(at 52% 99%, hsla(355, 98%, 76%, 1) 0px, transparent 50%), radial-gradient(at 10% 29%, hsla(256, 96%, 68%, 1) 0px, transparent 50%), radial-gradient(at 97% 96%, hsla(38, 60%, 74%, 1) 0px, transparent 50%), radial-gradient(at 33% 50%, hsla(222, 67%, 73%, 1) 0px, transparent 50%), radial-gradient(at 79% 53%, hsla(342, 94%, 73%, 1) 0px, transparent 50%);
        position: absolute;
        top: -500px;
        left: 0;
        right: 0;
        height: 1500px;
        opacity: 0.15;
        filter: blur(100px);
        z-index: -1;
        transform: translateZ(0);
      }
      .card-flip {
        transform-style: preserve-3d;
        transition: transform 0.6s;
      }
      .card-flip-back {
        transform: rotateY(180deg);
      }
      .backface-hidden {
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }
    </style>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
